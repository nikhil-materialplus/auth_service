# ================================
# TEMPORARY H2 IN-MEMORY DATABASE
# ================================
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# Optional H2 Console (for browser DB access)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Show SQL queries in console (optional)
spring.jpa.show-sql=true

# ? JWT secret key (must match what JwtService expects)
auth.jwt.secret=my-super-secret-key-that-should-be-at-least-32-characters
